<div cdkDropListGroup class="game" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start center">
  <div class="game-screen" fxFlex fxLayout="column" fxLayout.lt-sm="row" fxLayoutAlign="center center">
    <div fxLayout="column" class="table-group" fxLayoutAlign="center center">
    <div style="width:20vh;">
      <img src="assets/backgrounds/stich.png" (click)="stichIt()" height="100%" width="100%" />
    </div>
    <div class="body" fxLayout="row" fxAlign="center" fxLayoutAlign="center start">


      <div fxLayout="column" fxLayoutAlign="start start">
        <div class="body-part head"></div>
        <div cdkDropList [cdkDropListData]="rightArm" class="body-part arm right"
          (cdkDropListDropped)="drop($event, 'arm')">
          <div class="arm part-image-container" *ngFor="let item of rightArm" cdkDrag><img height="100%" width="100%"
              [src]="item.image|safeUrl" /></div>
        </div>
      </div>
      <div fxLayout="column" fxLayoutAlign="start start">
        <div cdkDropList [cdkDropListData]="head" class="body-part head"
          (cdkDropListDropped)="drop($event, 'head')">
          <div class="head part-image-container" *ngFor="let item of head" cdkDrag><img height="100%" width="100%"
              [src]="item.image|safeUrl" /></div>
        </div>
        <div cdkDropList [cdkDropListData]="torso" class="body-part torso" (cdkDragEntered)="playAudio()"
          (cdkDropListDropped)="drop($event, 'torso')">
          <div class="torso part-image-container" *ngFor="let item of torso" cdkDrag><img height="100%" width="100%"
              [src]="item.image|safeUrl" /></div>
        </div>
        <div cdkDropList [cdkDropListData]="legs" class="body-part legs" (cdkDragEntered)="playAudio()"
          (cdkDropListDropped)="drop($event, 'leg')">
          <div class="legs part-image-container" *ngFor="let item of legs" cdkDrag><img height="100%" width="100%"
              [src]="item.image|safeUrl" /></div>
        </div>
      </div>

      <div fxLayout="column" fxLayoutAlign="start start">
        <div class="body-part head"></div>
        <div cdkDropList [cdkDropListData]="leftArm" class="body-part arm left"
          (cdkDropListDropped)="drop($event, 'arm')">
          <div class="arm part-image-container" *ngFor="let item of leftArm" cdkDrag><img height="100%" width="100%"
              [src]="item.image|safeUrl" /></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="parts-menu" fxFlex="20">
    <!-- <button (click)="end()">End</button> -->
    <div fxLayout="column" fxLayout.lt-sm="row" fxLayoutAlign="start center">
      <div cdkDropList [cdkDropListData]="items" fxLayout.lt-sm="row" (cdkDragEntered)="playAudio()" class="parts-list"
        cdkDropListSortingDisabled (cdkDropListDropped)="drop($event, 'bin')">
        <div class="body-part {{item.type}}" *ngFor="let item of items" cdkDrag><img height="100%" width="100%" [src]="item.image|safeUrl" /></div>
      </div>
    </div>
  </div>
</div>

<modal #componentInsideModal>
  <ng-template #modalHeader>
    <h1 style="color: white;">Movement (WASD)</h1>
  </ng-template>
  <ng-template #modalBody>
    <app-stitch-mini-game (complete)="closeModal()"> </app-stitch-mini-game>
  </ng-template>
</modal>
