<div cdkDropListGroup class="game" fxLayout="row" fxLayoutAlign="start start">

  <div class="game-screen" fxFlex fxLayout="column" fxLayoutAlign="center center">

        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="legs"></div>

    <h2>Body</h2>
    <div class="body" fxLayout="row" fxAlign="center" fxLayoutAlign="center center" >


      <div cdkDropList [cdkDropListData]="head" class="body-part" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngIf="head" cdkDrag>{{head.name}}</div>
      </div>
    <div fxLayout="column">
      <div cdkDropList [cdkDropListData]="rightArm" class="body-part" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of leftArm" cdkDrag>{{leftArm.name}}</div>
      </div>
      <div cdkDropList [cdkDropListData]="leftArm" class="body-part" (cdkDropListDropped)="drop($event)">
          <div class="example-box"  *ngFor="let item of torso" cdkDrag>{{torso.name}}</div>
        </div>
      <div cdkDropList [cdkDropListData]="torso" class="body-part" (cdkDropListDropped)="drop($event)">
        <div class="example-box"  *ngFor="let item of rightArm" cdkDrag>{{rightArm.name}}</div>
      </div>


    </div>
      <div cdkDropList [cdkDropListData]="legs" class="body-part" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngIf="legs" cdkDrag>{{legs.name}}</div>
      </div>

    </div>

  </div>
  <div class="parts-menu" fxFlex="20">
    <button (click)="end()">End</button>
    <div class="example-container">
      <h2>Available Parts</h2>

      <div cdkDropList [cdkDropListData]="items" class="body-part" cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)">
        <div class="body-part" *ngFor="let item of parts" cdkDrag>{{item.name}}</div>
      </div>
    </div>
  </div>
</div>
