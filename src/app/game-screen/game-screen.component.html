<div cdkDropListGroup class="game" fxLayout="row" fxLayoutAlign="start start">

  <img src="assets/backgrounds/stich.png" (click)="stichIt()" width="300px" style="margin-top: 20px; margin-left: 20px;"/>

  <div class="game-screen" fxFlex fxLayout="column" fxLayoutAlign="center center">

    <div class="body" fxLayout="row" fxAlign="center" fxLayoutAlign="center start">


      <div fxLayout="column" fxLayoutAlign="start start">
<div class="body-part head"></div>
      <div cdkDropList [cdkDropListData]="rightArm" class="body-part arm right" (cdkDropListDropped)="drop($event, 'Arm')">
          <div class="example-box" *ngFor="let item of rightArm" cdkDrag><img [src]="item.image|safeUrl"/></div>
        </div>
      </div>
      <div fxLayout="column" fxLayoutAlign="start start">
          <div cdkDropList [cdkDropListData]="head" class="body-part head" (cdkDropListDropped)="drop($event, 'Head')">
              <div class="example-box" *ngFor="let item of head" cdkDrag><img [src]="item.image|safeUrl"/></div>
            </div>
        <div cdkDropList [cdkDropListData]="torso" class="body-part torso" (cdkDragEntered)="playAudio()" (cdkDropListDropped)="drop($event, 'Torso')">
          <div class="example-box" *ngFor="let item of torso" cdkDrag><img [src]="item.image|safeUrl"/></div>
        </div>
        <div cdkDropList [cdkDropListData]="legs" class="body-part legs" (cdkDragEntered)="playAudio()" (cdkDropListDropped)="drop($event, 'Leg')">
            <div class="example-box" *ngFor="let item of legs" cdkDrag><img [src]="item.image|safeUrl"/></div>
          </div>
      </div>

      <div fxLayout="column" fxLayoutAlign="start start">
        <div class="body-part head"></div>
      <div cdkDropList [cdkDropListData]="leftArm" class="body-part arm left" (cdkDropListDropped)="drop($event, 'Arm')">
          <div class="example-box" *ngFor="let item of leftArm" cdkDrag><img [src]="item.image|safeUrl"/></div>
        </div>
        </div>




    </div>

  </div>
  <div class="parts-menu" fxFlex="20">
    <!-- <button (click)="end()">End</button> -->
    <div fxLayout="column" fxLayoutAlign="start center">
        <div cdkDropList [cdkDropListData]="items" (cdkDragEntered)="playAudio()" class="parts-list" cdkDropListSortingDisabled
          (cdkDropListDropped)="drop($event, 'bin')">
          <div class="body-part" *ngFor="let item of items" cdkDrag><img [src]="item.image|safeUrl"/></div>

        </div>
      </div>
  </div>
</div>

<modal #componentInsideModal>
  <ng-template #modalBody>
    <app-stitch-mini-game (complete)="closeModal()">	</app-stitch-mini-game>
  </ng-template>
</modal>
