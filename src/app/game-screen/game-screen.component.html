<div cdkDropListGroup class="game" fxLayout="row" fxLayoutAlign="start start">



  <div class="game-screen" fxFlex fxLayout="column" fxLayoutAlign="center center">



    <!-- <div class="example-container">
          <h2>Shopping basket</h2>

          <div
            cdkDropList
            [cdkDropListData]="basket"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of basket" cdkDrag>{{item}}</div>
          </div>
        </div> -->
    <div class="body" fxLayout="row" fxAlign="center" fxLayoutAlign="center start">


      <div fxLayout="column" fxLayoutAlign="start start">
<div class="body-part head"></div>
      <div cdkDropList [cdkDropListData]="rightArm" class="body-part arm right" (cdkDropListDropped)="stichAndDrop($event, 'Arm')">
          <div class="example-box" *ngFor="let item of rightArm" cdkDrag><img [src]="item.image|safeUrl"/></div>
        </div>
      </div>
      <div fxLayout="column" fxLayoutAlign="start start">
          <div cdkDropList [cdkDropListData]="head" class="body-part head" (cdkDropListDropped)="stichAndDrop($event, 'Head')">
              <div class="example-box" *ngFor="let item of head" cdkDrag><img [src]="item.image|safeUrl"/></div>
            </div>
        <div cdkDropList [cdkDropListData]="torso" class="body-part torso" (cdkDropListDropped)="stichAndDrop($event, 'Torso')">
          <div class="example-box" *ngFor="let item of torso" cdkDrag><img [src]="item.image|safeUrl"/></div>
        </div>
        <div cdkDropList [cdkDropListData]="legs" class="body-part legs" (cdkDropListDropped)="stichAndDrop($event, 'Leg')">
            <div class="example-box" *ngFor="let item of legs" cdkDrag><img [src]="item.image|safeUrl"/></div>
          </div>
      </div>

      <div fxLayout="column" fxLayoutAlign="start start">
        <div class="body-part head"></div>
      <div cdkDropList [cdkDropListData]="leftArm" class="body-part arm left" (cdkDropListDropped)="stichAndDrop($event, 'Arm')">
          <div class="example-box" *ngFor="let item of leftArm" cdkDrag><img [src]="item.image|safeUrl"/></div>
        </div>
        </div>




    </div>

  </div>
  <div class="parts-menu" fxFlex="20">
    <!-- <button (click)="end()">End</button> -->
    <div fxLayout="column" fxLayoutAlign="start center">
        <div cdkDropList [cdkDropListData]="items" class="parts-list" cdkDropListSortingDisabled
          (cdkDropListDropped)="drop($event)">
          <div class="body-part" *ngFor="let item of items" cdkDrag>{{item.name}}<img [src]="item.image|safeUrl"/></div>

        </div>
      </div>
  </div>
</div>


<modal #componentInsideModal>
  <ng-template #modalHeader><h2>Stich 'em Together</h2></ng-template>
  <ng-template #modalBody>
    <app-stitch-mini-game (complete)="closeModal()">	</app-stitch-mini-game>
  </ng-template>
  <ng-template #modalFooter>Movement (WASD)</ng-template>
</modal>
